<html>
<title>Course Feedback Form</title>
<body bgcolor="Hotpink">
<center><h2>Course Feedback Form</h2></center>
<form>
<table align="center">
<tr>
<td>First Name<td><input type="text" name="fname" pattern="[A-Za-z]+" title="only accept char" required></td></tr>
<tr><td>
Last Name<td><input type="text" name="lname" pattern="[A-Za-z]+" title="only accept char" required></td></tr>

Gender<td><input type="radio" name="gender" required>Male
<input type="radio" name="gender" required>Female </td></tr>
<tr><td>

<tr><td>
Course<td><select required>

<option>Angular Js</option>

<tr><td>

</textarea><br><br>
<button>Submit</button>
</td></tr>
</form>
</body>
</html>
